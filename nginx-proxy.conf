user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream Definitions
    upstream frontend {
        server frontend:9910;
    }

    upstream backend {
        server backend:9920;
    }

    upstream hopo {
        server hopo:9930;
    }

    # Placeholder for www (add container to docker-compose later)
    # upstream www {
    #     server www:9900;
    # }

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name *.ododocs.com ododocs.com;
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS Server Block (Wildcard)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name *.ododocs.com ododocs.com;

        # SSL Certificates (Volume mounted from host)
        # Using the path standard for LetsEncrypt live directory
        # Important: Certbot saves to /etc/letsencrypt/live/ododocs.com/fullchain.pem
        ssl_certificate /etc/letsencrypt/live/ododocs.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ododocs.com/privkey.pem;

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 1. Frontend (service.ododocs.com)
        if ($host = "service.ododocs.com") {
            set $upstream_name frontend;
        }

        # 2. Backend (api.ododocs.com)
        if ($host = "api.ododocs.com") {
             set $upstream_name backend;
        }

        # 3. Collaboration (collab.ododocs.com)
        if ($host = "collab.ododocs.com") {
             set $upstream_name hopo;
        }

        # 4. WWW (www.ododocs.com)
        if ($host = "www.ododocs.com") {
             # set $upstream_name www;
             return 502; # Temporary until www container exists
        }
        
        # 5. Korean Domain (Punycoded: xn--oi2bkk39jrnfo5i4km.ododocs.com) -> Map to Collab or Frontend?
        # User said "Korean domain is not needed, just collab", but leaving just in case
        
        location / {
            # Default fallback if no match
            if ($upstream_name = "") {
                return 404;
            }

            proxy_pass http://$upstream_name;

            # WebSocket Support (Required for Hocuspocus/Collab)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
