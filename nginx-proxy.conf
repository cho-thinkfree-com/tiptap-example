user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Increase upload size limit
    client_max_body_size 50M;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream Definitions
    upstream frontend {
        server frontend:9910;
    }

    upstream backend {
        server backend:9920;
    }

    upstream hopo {
        server hopo:9930;
    }

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Common Proxy Settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket Support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name *.ododocs.com ododocs.com;
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 1. Frontend (service.ododocs.com)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name service.ododocs.com;

        ssl_certificate /etc/letsencrypt/live/ododocs.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ododocs.com/privkey.pem;

        location / {
            proxy_pass http://frontend;
            
            # Proxy Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # 2. Backend (api.ododocs.com)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name api.ododocs.com;

        ssl_certificate /etc/letsencrypt/live/ododocs.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ododocs.com/privkey.pem;

        location / {
            proxy_pass http://backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # 3. Collaboration (collab.ododocs.com)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name collab.ododocs.com;

        ssl_certificate /etc/letsencrypt/live/ododocs.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ododocs.com/privkey.pem;

        location / {
            proxy_pass http://hopo;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket Support Explicitly for Hocuspocus
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # 4. WWW (www.ododocs.com) - Redirect to Service
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name www.ododocs.com;

        ssl_certificate /etc/letsencrypt/live/ododocs.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ododocs.com/privkey.pem;

        location / {
            return 301 https://service.ododocs.com$request_uri;
        }
    }

    # Default Catch-all
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;
        
        ssl_certificate /etc/letsencrypt/live/ododocs.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ododocs.com/privkey.pem;
        
        return 404;
    }
}
