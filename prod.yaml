services:
  # 1. Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ododocs-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro # Mount Host Certs
      - ${HOME}/volumes/ododocs/nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
      - hopo
    networks:
      - ododocs-app-network
      - ododocs-infra-network

  # 2. Application Services
  frontend:
    image: cszero/ododocs-frontend:latest
    pull_policy: always
    container_name: ododocs-frontend
    restart: always
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_HOCUSPOCUS_URL: ${VITE_HOCUSPOCUS_URL}
    expose:
      - "9910"
    networks:
      - ododocs-app-network

  backend:
    image: cszero/ododocs-backend:latest
    pull_policy: always
    container_name: ododocs-backend
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "9920"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      # Database URL for Prisma
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?schema=public
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      # Object Storage
      OBJECT_STORAGE_ENDPOINT: ${OBJECT_STORAGE_ENDPOINT}
      OBJECT_STORAGE_PUBLIC_ENDPOINT: ${OBJECT_STORAGE_PUBLIC_ENDPOINT}
      OBJECT_STORAGE_ACCESS_KEY: ${OBJECT_STORAGE_ACCESS_KEY}
      OBJECT_STORAGE_SECRET_KEY: ${OBJECT_STORAGE_SECRET_KEY}
      OBJECT_STORAGE_BUCKET: ${OBJECT_STORAGE_BUCKET}
      OBJECT_STORAGE_REGION: ${OBJECT_STORAGE_REGION}
      # CORS & Auth
      FRONTEND_URL: ${FRONTEND_URL}
      COOKIE_SECRET: ${COOKIE_SECRET}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      COOKIE_SECURE: ${COOKIE_SECURE}
      COOKIE_SAME_SITE: ${COOKIE_SAME_SITE}
    networks:
      - ododocs-app-network
      - ododocs-infra-network

  hopo:
    image: cszero/ododocs-hocuspocus:latest
    pull_policy: always
    container_name: ododocs-hopo
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "9930"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      # Database URL for Prisma
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?schema=public
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      # Object Storage
      OBJECT_STORAGE_ENDPOINT: ${OBJECT_STORAGE_ENDPOINT}
      OBJECT_STORAGE_PUBLIC_ENDPOINT: ${OBJECT_STORAGE_PUBLIC_ENDPOINT}
      OBJECT_STORAGE_ACCESS_KEY: ${OBJECT_STORAGE_ACCESS_KEY}
      OBJECT_STORAGE_SECRET_KEY: ${OBJECT_STORAGE_SECRET_KEY}
      OBJECT_STORAGE_BUCKET: ${OBJECT_STORAGE_BUCKET}
      OBJECT_STORAGE_REGION: ${OBJECT_STORAGE_REGION}
      # CORS & Auth
      FRONTEND_URL: ${FRONTEND_URL}
      COOKIE_SECRET: ${COOKIE_SECRET}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      COOKIE_SECURE: ${COOKIE_SECURE}
      COOKIE_SAME_SITE: ${COOKIE_SAME_SITE}
    networks:
      - ododocs-app-network
      - ododocs-infra-network

networks:
  ododocs-app-network:
    name: ododocs-app-network
    driver: bridge
  ododocs-infra-network:
    external: true
    name: ododocs-infra-network
